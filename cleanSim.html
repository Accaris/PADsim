		<script>
			var board = Create2DArray(6);

			var activeColor = 'red_orb.png';	
			
			function createModelBoard() {			
				
				for(var i = 1; i <= 5; i++) {     // Row
					for(var j = 1; j <= 6; j++) { // Column
					
						
					
						switch (board[i][j].src) {
							case 'red_orb.png':
								document.getElementById("debug").innerHTML = document.getElementById("debug").innerHTML + "Red";
								break;
						}
						
					
					
					}
				}
				
				
			}
			
			function solve() {
				createModelBoard();
			
				groupOrbs(1,1);
				
			}
			
			function groupOrbs(x, y) {
				board[1][1].src = "empty.png";
				
				
				
			}
			
			function match() {
			
			}
						
			function changeOrb(orb) {
				orb.src = activeColor;
			}
			
			function fullBoard() {
				for(var i = 1; i <= 5; i++)      // Row
					for(var j = 1; j <= 6; j++)  // Column
					{
						board[i][j].src = activeColor;	
					}
			}
			
			function selectColor(color) {
				document.getElementById("red").src = 'empty.png';
				document.getElementById("blue").src = 'empty.png';
				document.getElementById("green").src = 'empty.png';
				document.getElementById("light").src = 'empty.png';
				document.getElementById("dark").src = 'empty.png';
				document.getElementById("heart").src = 'empty.png';
				
				document.getElementById(color).src = 'glow.png';
				
				switch(color) {
					case "red":
						activeColor = 'red_orb.png';
						break;
					case "blue":
						activeColor = 'blue_orb.png';
						break;
					case "green":
						activeColor = 'green_orb.png';
						break;
					case "dark":
						activeColor = 'dark_orb.png';
						break;
					case "light":
						activeColor = 'light_orb.png';
						break;
					case "heart":
						activeColor = 'heart_orb.png';
						break;
					
				}
				
				document.getElementById("debug").innerHTML = "glow";
			}
		
			function startup() {
			
				document.getElementById("debug").innerHTML = "startup successful";
				
				board[1][1] = new Image();
				
				for(var i = 1; i <= 5; i++)      // Row
					for(var j = 1; j <= 6; j++)  // Column
					{
						board[i][j] = document.getElementById(""+i+j);
						board[i][j].src = 'red_orb.png';	
						board[i][j].setAttribute('onclick','changeOrb(this)');
					}
				refresh();
				selectColor("red");
				
				document.getElementById("debug").innerHTML = document.getElementById("debug").innerHTML+" "+"startup finished";
				
			}
			
			function refresh() {
				for(var i = 1; i <= 5; i++)      // Row
					for(var j = 1; j <= 6; j++)  // Column
					{					
						switch(Math.floor(Math.random()*6)+1) {
							case 1:	
								board[i][j].src = 'red_orb.png';		
								break;
							case 2:	
								board[i][j].src = 'blue_orb.png';		
								break;
							case 3:	
								board[i][j].src = 'green_orb.png';		
								break;
							case 4:	
								board[i][j].src = 'dark_orb.png';		
								break;
							case 5:

								break;
							case 6:	
								board[i][j].src = 'heart_orb.png';		
								break;							
						}
											
					}
				
			}
