		<div class="floated_img">

		<script>
			function reverse() {
				var s, rsf;
				
				s = document.getElementById("input").value;
				rsf = "";
				for (i = s.length-1; i >= 0; i--) { 
						rsf += s[i];
				}					
				
				document.getElementById("output").innerHTML = rsf;
			}
		
			function turn_new() {
				var color = document.getElementById("input2").value;
				document.getElementById("box").style.backgroundColor = color;
				document.getElementById("colorButton").onclick = turn_default;
				document.getElementById("colorButton").innerHTML = "Default Color";
			}
			
			function turn_default() {
				document.getElementById("box").style.backgroundColor = "lightblue";
				document.getElementById("colorButton").onclick = turn_new;
				document.getElementById("colorButton").innerHTML = "New Color";
			}
			
			
		</script>
